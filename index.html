<html>
    <head>
        <title>Simple Chord Harmony</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.0/milligram.min.css">
    </head>
    <body style="background-color: #000;">
        <div id="main"></div>
        <script src="Main.js"></script>
        <script>
            var app = Elm.Main.fullscreen();

            app.ports.send.subscribe(play);

            var ctx = new (window.webkitAudioContext || window.AudioContext);

            function play(args) {
                console.log(args);
                var note = args.note;
                var waveType = args.waveType;
                var hz = note.frequency;
                var octave = note.octave;
                var sustain = note.sustain;

                var osc = ctx.createOscillator();
                var gainNode = ctx.createGain();

                osc.connect(gainNode);
                gainNode.connect(ctx.destination);

                gainNode.gain.value = 0.0;
                gainNode.gain.setTargetAtTime(0.25, ctx.currentTime, 0.01);
                gainNode.gain.setTargetAtTime(0.0, ctx.currentTime + sustain, 0.01);
                osc.frequency.value = hz * octave / 4;
                osc.type = waveType;
                osc.start();
                osc.stop(ctx.currentTime + sustain + 1);
            }
        </script>
    </body>
</html>
